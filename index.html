            }

            }
        }

        @media (max-width: 768px) {
            .student-info-container {
                flex-direction: column;
                gap: 2rem;
            }
            .footer-logos {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
        }
    </style>

    <!-- Remove the old JavaScript scaling -->
    <script>
        // Function to handle dynamic content sizing
        function handleResponsiveness() {
            // Get viewport dimensions
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

            // Adjust font sizes dynamically
            const root = document.documentElement;
            root.style.setProperty('--base-size', `${Math.min(vw / 50, vh / 30)}px`);

            // Adjust image sizes
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.style.maxHeight = `${vh * 0.8}px`; // Limit image height to 80% of viewport height
            });

            // Adjust container heights
            const mainContent = document.querySelector('.responsive-container');
            if (mainContent) {
                mainContent.style.minHeight = `${vh}px`;
            }
        }

        // Add event listeners for real-time responsiveness
        window.addEventListener('load', handleResponsiveness);
        window.addEventListener('resize', () => {
            // Debounce the resize event to prevent excessive calculations
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(handleResponsiveness, 250);
        });

        // Handle orientation changes for mobile devices
        window.addEventListener('orientationchange', handleResponsiveness);

        // Ensure content is visible after loading
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.visibility = 'visible';
        });
    </script>
</body>
