    <!-- JavaScript for responsive behavior -->
    <script>
        // Function to handle responsive scaling
        function handleResponsiveScaling() {
            const container = document.querySelector('.responsive-scale');
            if (window.innerWidth < 1536) {
                const scale = window.innerWidth / 1536;
                container.style.transform = `scale(${scale})`;
                container.style.transformOrigin = 'top left';
                container.style.width = '1536px';
                container.style.height = 'auto';
            } else {
                container.style.transform = 'none';
                container.style.width = '100%';
            }
        }
        
        // Initial call and event listener
        window.addEventListener('load', handleResponsiveScaling);
        window.addEventListener('resize', handleResponsiveScaling);
    </script>
